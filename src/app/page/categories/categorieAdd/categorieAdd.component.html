<div>
<h1 mat-dialog-title>Ajouter Catégorie</h1>
<mat-dialog-content>
  <p>Nom de la catégorie</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name" tabindex="2">Confirmer</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
</mat-dialog-actions>
</div>
